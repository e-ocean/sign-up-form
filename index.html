<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="left-bg">
        <div class="left-flex">
            <img class="logo" src="assets/logo.png" alt="">
            <h1>ODIN</h1>
        </div>
        
    </div>
    
    <div class="right-side">
        <div>
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <p>Let's do this!</p>
        <form>
            <fieldset>
                <label for="fname">FIRST NAME</label>
                <input type="text" id="fname" name="first_name" required>
                <label for="lname">LAST NAME</label>
                <input type="text" name="last_name" id="lname">
            </fieldset>
            <fieldset>
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="user_email" required>
                <label for="tel">PHONE NUMBER</label>
                <input type="tel" name="user_phone" id="tel">
            </fieldset>
            <fieldset>
                <label for="password">PASSWORD</label>
                <input type="text" id="password" name="user_passw" required>
                <label for="password2">CONFIRM PASSWORD</label>
                <input type="text" name="user_passw" id="password2">
            </fieldset>
            <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? <a href="#">Log in</a></p>
        
    </div>
    
</body>
</html>
