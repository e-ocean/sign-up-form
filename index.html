<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300;1,400&display=swap" rel="stylesheet">

    <title>Document</title>
</head>


<body>
    <div class="left-bg">
        <div class="left-flex">
            <img class="logo" src="assets/logo.png" alt="">
            <h1>ODIN</h1>
        </div>
        
    </div>
    
    <div class="right-side">
        <div class="right-border">
            <div class="description">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            
            <form>
                <fieldset>
                    <legend>Let's do this!</legend>

                    <div class="input-group">
                        <div class="input-container">
                            <label for="fname">FIRST NAME</label>
                            <input type="text" id="fname" name="first_name" required>
                        </div>
                        <div class="input-container">
                            <label for="lname">LAST NAME</label>
                            <input type="text" name="last_name" id="lname" required>
                        </div>
                    </div>
                    
                </fieldset>
    
                <fieldset>
                    <div class="input-group">
                        <div class="input-container">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="user_email" required>
                        </div>
                        <div class="input-container">
                            <label for="tel">PHONE NUMBER</label>
                            <input type="tel" name="user_phone" id="tel" pattern="\d{1,10}" minlength="10">
                        </div>
                    </div>
                </fieldset>
    
                <fieldset>
                    <div class="input-group" >
                        <div class="input-container">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" class="password-input" name="user_passw" minlength="8"  maxlength="16"  required>
                        </div>
                        <div class="input-container">
                            <label for="password2">CONFIRM PASSWORD</label>
                            <input type="password" name="user_passw" class="password-input" id="password2" minlength="8" maxlength="16" required>
                        </div>
                    </div>
        </div>
            </fieldset>
            <button type="submit">Create Account</button>
        </form>

        <p>Already have an account? <a href="#">Log in</a></p>

        
    </div>
    
</body>
</html>
